<form class="medical-question-form">
  <mat-form-field class="medical-question-input" appearance="fill">
    <mat-label>Please enter a question you would like to ask:</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
    <mat-hint align="start"><strong>{{ question_description$ }}</strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>
</form>
